<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="screen">
            <input type="text" id="display" disabled>
        </div>
        <div class="btns">
            <button class="btn" onclick="clearinput();">C</button>
            <button class="btn op" onclick="displayapp('%');">%</button>
            <button class="btn" onclick="delet()">D</button>
            <button class="btn op" onclick="displayapp('/');">/</button>
        </div>
        <div class="btns">
            <button class="btn num" onclick="displayapp('7');">7</button>
            <button class="btn num" onclick="displayapp('8');">8</button>
            <button class="btn num" onclick="displayapp('9');">9</button>
            <button class="btn op" onclick="displayapp('*');">*</button>
        </div>
        <div class="btns">
            <button class="btn num" onclick="displayapp('4');">4</button>
            <button class="btn num" onclick="displayapp('5');">5</button>
            <button class="btn num" onclick="displayapp('6');">6</button>
            <button class="btn op" onclick="displayapp('-');">-</button>
        </div>
        <div class="btns">
            <button class="btn num" onclick="displayapp('1');">1</button>
            <button class="btn num" onclick="displayapp('2');">2</button>
            <button class="btn num" onclick="displayapp('3');">3</button>
            <button class="btn op" onclick="displayapp('+');">+</button>
        </div>
        <div class="btns">
            <button class="btn num" onclick="displayapp('00');">00</button>
            <button class="btn num" onclick="displayapp('0');">0</button>
            <button class="btn num" onclick="displayapp('.');">.</button>
            <button class="btn eq" onclick="equal();">=</button>
        </div>
    </div>
<script src="logic.js"></script>
</body>
</html>
